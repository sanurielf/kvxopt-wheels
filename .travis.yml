env:
    global:
        - UPLOAD_TO_WASABY=1
        # Upload to test pipy
        - UPLOAD_TO_TEST_PYPI=0
        # Upload to official pipy repo
        - UPLOAD_TO_OFFI_PYPI=0
        - REPO_DIR=kvxopt
        # Commit from your-project that you want to build
        - BUILD_COMMIT=1.2.6.1
        # pip dependencies to _build_ your project
        - BUILD_DEPENDS=""
        - TEST_DEPENDS="pytest"
        - PLAT=x86_64
        - UNICODE_WIDTH=32
        # pip dependencies to _test_ your project.  Include any dependencies
        # that you need, that are also specified in BUILD_DEPENDS, this will be
        # a separate install.
        # Now see the Uploads section for the stuff you need to
        # upload your wheels after CI has built them.

# You will likely prefer "language: generic" for travis configuration,
# rather than, say "language: python". Multibuild doesn't use
# Travis-provided Python but rather installs and uses its own, where the
# Python version is set from the MB_PYTHON_VERSION variable. You can still
# specify a language here if you need it for some unrelated logic and you
# can't use Multibuild-provided Python or other software present on a
# builder.
language: generic

# For CPython macOS builds only, the minimum supported macOS version and
# architectures of any C extensions in the wheel are set with the variable
# MB_PYTHON_OSX_VER: 10.9 (64-bit only) or 10.6 (64/32-bit dual arch). By
# default this is set to the highest available for the Python version selected
# using MB_PYTHON_VERSION. You should only need to set this explicitly if you
# are building a 10.6 dual-arch build for a CPython version where both a 10.9 and
# 10.6 build are available (for example, 2.7 or 3.7).
# All PyPy macOS builds are 64-bit only.

# Required in Linux to invoke `docker` ourselves
services: docker



# Host distribution.  This is the distribution from which we run the build
# and test containers, via docker.
dist: xenial


matrix:
  include:
    # OSX builds
    - os: osx
      env:
        - MB_PYTHON_VERSION=2.7
    - os: osx
      env:
        - MB_PYTHON_VERSION=3.5
    - os: osx
      env:
        - MB_PYTHON_VERSION=3.6
    - os: osx
      env:
        - MB_PYTHON_VERSION=3.7
    - os: osx
      env:
        - MB_PYTHON_VERSION=3.8
    - os: osx
      env:
        - MB_PYTHON_VERSION=3.9

    # 64-bit linux builds
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - MB_ML_VER=1
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - MB_ML_VER=1
    - os: linux
      env: 
        - MB_PYTHON_VERSION=3.5
        - MB_ML_VER=2014
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - MB_ML_VER=1
    - os: linux
      env: 
        - MB_PYTHON_VERSION=3.6
        - MB_ML_VER=2014
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - MB_ML_VER=1
    - os: linux
      env: 
        - MB_PYTHON_VERSION=3.7
        - MB_ML_VER=2014
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.8
        - MB_ML_VER=1
    - os: linux
      env: 
        - MB_PYTHON_VERSION=3.8
        - MB_ML_VER=2014
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.9
        - MB_ML_VER=1
    - os: linux
      env: 
        - MB_PYTHON_VERSION=3.9
        - MB_ML_VER=2014

    # 32-bit linux builds
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - MB_ML_VER=1
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - MB_ML_VER=1
        - PLAT=i686
    - os: linux
      env: 
        - MB_PYTHON_VERSION=3.5
        - MB_ML_VER=2014
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - MB_ML_VER=1
        - PLAT=i686
    - os: linux
      env: 
        - MB_PYTHON_VERSION=3.6
        - MB_ML_VER=2014
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - MB_ML_VER=1
        - PLAT=i686
    - os: linux
      env: 
        - MB_PYTHON_VERSION=3.7
        - MB_ML_VER=2014
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.8
        - MB_ML_VER=1
        - PLAT=i686
    - os: linux
      env: 
        - MB_PYTHON_VERSION=3.8
        - MB_ML_VER=2014
        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.9
        - MB_ML_VER=1
        - PLAT=i686
    - os: linux
      env: 
        - MB_PYTHON_VERSION=3.9
        - MB_ML_VER=2014
        - PLAT=i686


before_install:
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

before_deploy: 
    - cd ${TRAVIS_BUILD_DIR}/wheelhouse

deploy:
  - provider: s3
    skip_cleanup: true
    region: us-west-1
    verbose: true
    endpoint: s3.us-west-1.wasabisys.com
    access_key_id:
      secure: ""
    secret_access_key: 
      secure: ""
    bucket: kvxoptwheels
    on:
      repo: sanurielf/kvxopt-wheels
      branch: master
      condition: $UPLOAD_TO_WASABY = 1

  - provider: pypi
    skip_cleanup: true
    server: https://test.pypi.org/
    username: 
      secure: ""
    password: 
      secure: ""
    on:
      repo: sanurielf/kvxopt-wheels
      branch: master
      condition: $UPLOAD_TO_TEST_PYPI = 1 
      
  - provider: pypi
    skip_cleanup: true
    username: 
      secure: ""
    password: 
      secure: ""
    on:
      repo: sanurielf/kvxopt-wheels
      branch: master
      condition: $UPLOAD_TO_OFFI_PYPI = 1      

after_success: 
  #