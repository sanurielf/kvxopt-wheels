schedules:
- cron: "30 16 * * 0"
  # 4:30pm UTC every Sunday
  displayName: Weekly build
  branches:
    include:
    - master
  always: true

pr:
- master

variables:
  BUILD_COMMIT: "1.3.2.0"
  # Upload to test pipy
  UPLOAD_TO_TEST_PYPI: 0
  # Upload to official pipy repo
  UPLOAD_TO_OFFI_PYPI: 1

  BUILD_LINUX: true
  BUILD_OSX: true

jobs:
    # x86_64 linux builds
  - ${{ if eq(variables['BUILD_LINUX'], 'true' ) }}:
    - template: azure/posix.yml
      parameters:
        name: linux_x86_64
        vmImage: ubuntu-latest
        plat: x86_64
        matrix:
          py_3.8_64_manylinux2014:
            MB_PYTHON_VERSION: "3.8"
            MB_ML_VER: "2014"
            DOCKER_TEST_IMAGE: "multibuild/focal_{PLAT}"

          py_3.9_64_manylinux2014:
            MB_PYTHON_VERSION: "3.9"
            MB_ML_VER: "2014"
            DOCKER_TEST_IMAGE: "multibuild/focal_{PLAT}"

          py_3.10_64_manylinux2014:
            MB_PYTHON_VERSION: "3.10"
            MB_ML_VER: "2014"
            DOCKER_TEST_IMAGE: "multibuild/focal_{PLAT}"

          py_3.11_64_manylinux2014:
            MB_PYTHON_VERSION: "3.11"
            MB_ML_VER: "2014"
            DOCKER_TEST_IMAGE: "multibuild/focal_{PLAT}"

      # x86_64 linux builds

    - template: azure/posix.yml
      parameters:
        name: linux_aarch64
        vmImage: ubuntu-latest
        plat: aarch64
        matrix:
          py_3.8_aarch64_manylinux2014:
            MB_PYTHON_VERSION: "3.8"
            MB_ML_VER: "2014"
            DOCKER_TEST_IMAGE: "multibuild/focal_{PLAT}"

          py_3.9_aarch64_manylinux2014:
            MB_PYTHON_VERSION: "3.9"
            MB_ML_VER: "2014"
            DOCKER_TEST_IMAGE: "multibuild/focal_{PLAT}"

          py_3.10_aarch64_manylinux2014:
            MB_PYTHON_VERSION: "3.10"
            MB_ML_VER: "2014"
            DOCKER_TEST_IMAGE: "multibuild/focal_{PLAT}"

          py_3.11_aarch64_manylinux2014:
            MB_PYTHON_VERSION: "3.11"
            MB_ML_VER: "2014"
            DOCKER_TEST_IMAGE: "multibuild/focal_{PLAT}"

  - ${{ if eq(variables['BUILD_OSX'], 'true' ) }}:

    - template: azure/posix.yml
      parameters:
        name: macOS
        vmImage: macos-latest
        matrix:
          py_3.8_64:
            MB_PYTHON_VERSION: "3.8"
            MB_PYTHON_OSX_VER: "10.9"
          py_3.9_64:
            MB_PYTHON_VERSION: "3.9"
            MB_PYTHON_OSX_VER: "10.9"
          py_3.10_64:
            MB_PYTHON_VERSION: "3.10"
            MB_PYTHON_OSX_VER: "10.9"
          py_3.11_64:
            MB_PYTHON_VERSION: "3.11"
            MB_PYTHON_OSX_VER: "10.9"

          # OSX arm64 builds
          py_3.8_arm64:
            MB_PYTHON_VERSION: "3.8"
            MB_PYTHON_OSX_VER: "10.9"
            PLAT: arm64
          py_3.9_arm64:
            MB_PYTHON_VERSION: "3.9"
            MB_PYTHON_OSX_VER: "10.9"
            PLAT: arm64
          py_3.10_arm64:
            MB_PYTHON_VERSION: "3.10"
            MB_PYTHON_OSX_VER: "10.9"
            PLAT: arm64
          py_3.11_arm64:
            MB_PYTHON_VERSION: "3.11"
            MB_PYTHON_OSX_VER: "10.9"
            PLAT: arm64
